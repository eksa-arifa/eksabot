<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" />
  <title>Chatbot | Eksa</title>
</head>
<body>
  <div class="kotak">
    <div class="padding">
      <div class="header">Chatbot</div>
      <div class="chatbox">
        <div class="incoming">
          Ketik !help untuk mengetahui semua command yang ada.
        </div>
      </div>
      <div class="input">
        <form action="#">
          <input type="text" name="text" id="text" placeholder="Type message..."/>
          <button>Send</button>
        </form>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="quest.js"></script>
</body>
</html>
